<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>AuthorsPet</title>
</head>

<body>
    <div class="portal-wrapper">
        <header class="portal-header">
            <h3>Välkommen, <span id="yourname"></span></h3>
            <div id="dateandtime"></div>
        </header>
        <div class="control-outer">
            <div class="control-stats">
                <h3>Stats:</h3>
                <p>14 inskickade</p>
                <p>12 godkända</p>
                <p>2 väntande</p>
            </div>
            <div class="controls">
                <button onclick="waiting()">Väntande</button>
                <button onclick="completed()">Godkända</button>
                <button onclick="create()">Skapa ny</button>
                <button onclick="needwork()">Fixbehov</button>
            </div>
        </div>
        <div class="portal-main" id="portalout"></div>
    </div>
    <script src="script/portal.js"></script>
</body>

</html>
